    <title>Document</title>
    <script>
      function Debounce(fn, delay) {
        let timer = null; //定义定时器
        let _debounce = function (arguents) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn.apply(this, arguents);
            timer = null;
          }, delay);
          console.log(timer);
        };
        _debounce.cancel = function () {
          //取消防抖
          if (timer) clearTimeout(timer);
        };
      }
      const fun = () => {
        console.log("渣渣喵");
      };
     
      const change=()=>{
        console.log(3333);
 Debounce(fun, 3000);
      }
    </script>
  </head>
  <body>
    <div>
        <button @click="change"></button>
    </div>
  </body>
