  <body>
    <div>
      <button id="debounce">防抖</button>
      <input type="text" id="input">
    </div>
  </body>

<script>
function mydebounce(fn, delay) {
  let timer = null

  // 1.接收可能传入的函数
  const _debounce = function(...args) {
    if (timer) clearTimeout(timer)

    timer = setTimeout(() => {
      // 2.再将参数传给fn
      fn.apply(this, args)
      timer = null
    }, delay)
  }
  // 返回一个新的函数
  return _debounce
}

  const fun = () => {
    console.log("渣渣喵", 2222);
  };

  const debounceBtn = document.querySelector("input");
  //   const thorttleBtn = document.querySelector("#thorttle");

  debounceBtn.onclick = function () {
    console.log("点击事件");
    debounce(fun, 30);
    
  };
</script>
