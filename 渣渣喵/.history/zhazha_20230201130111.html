      function Debounce(fn, delay) {
        let timer = null; //定义定时器
        
        let _debounce = function (arguents) {
          if (timer) {
            clearTimeout(timer);
          }
          timer = setTimeout(() => {
            fn();
            timer = null;
          }, delay);
          console.log(timer,222);
        };
        _debounce.cancel = function () {
          //取消防抖
          if (timer) clearTimeout(timer);
        };
